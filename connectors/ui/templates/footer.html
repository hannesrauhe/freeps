<footer style="clear: both" class="text-center">
  <a href="/ui">Home</a> <a href="/ui/edit">New Graph</a> <a href="/ui/config">Edit Config</a>
  {{ range $name, $info := graph_GetGraphInfoByTag "ui,footer" }}
  <a href="/graph/{{ $name }}">{{ $name }}</a>
  {{ end }}
  <a href="/system/reload" target="outputframe">Reload Freeps</a> <a href="/system/stop" target="outputframe">Stop Freeps</a>
  <br><br>
  Freeps {{ .Version }}, started at {{ .StartedAt }}
</footer>

<script>
  function inIframe() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return true;
    }
  }
  if (window.matchMedia &&
    window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
  }
  if (inIframe()) {
    f = document.querySelector("footer")
    f.parentNode.removeChild(f)
  }
</script>
