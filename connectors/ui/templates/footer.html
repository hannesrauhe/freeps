<footer style="clear: both" class="text-center">
  {{ $alerts := graph_ExecuteOperator "alert" "GetShortAlertString" "severity=3"}}
  <p class="bg-error"> {{ $alerts.GetString }}</p>
  <a href="/ui">Home</a> 
  <a href="/ui/alerts.html">Alerts</a> 
  <a href="/ui/edit">New Graph</a> 
  <a href="/ui/editconfig.html">Edit Config</a> 
  <a href="/ui/graphInfo.html">Graph Info</a>
  <a href="/ui/store.html">Store UI</a>
  {{ range $name, $info := graph_GetGraphDescByTag "ui,footer" }}
  <a href="/graph/{{ $name }}">{{ $name }}</a>
  {{ end }}
  <br><br>
  Freeps {{ .Version }}, started at {{ .StartedAt }}
</footer>

<script>
  function inIframe() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return true;
    }
  }
  if (window.matchMedia &&
    window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
  }
  if (inIframe()) {
    f = document.querySelector("footer")
    f.parentNode.removeChild(f)
  }
</script>
