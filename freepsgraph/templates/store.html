<meta name="viewport" content="width=device-width, initial-scale=1">

<form method="GET" action="/graph/getStoreNamespace">
    <label>
        Namespace: <input type="text" value="{{$.Namespace}}" name="namespace" label="Namespace">
    </label>
    <button>Submit</button>
</form>

<table>
    <tr><th>key</th><th>value</th></tr>
{{ range $name, $value := .nsStore }}
    <tr><td>$name</td><td>$value</td></tr>
{{ end }}
</table>
