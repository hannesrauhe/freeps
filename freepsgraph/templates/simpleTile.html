<link rel="stylesheet" href="/chota.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<form method="post">
  <header><h4>{{ .status }}</h4></header>
	{{range $key, $value := .buttons}}
    <button name="{{$key}}" value="{{$value}}" class={{if eq $.status_error $key}} "button error" {{else if eq $.status_ok $key}}"button success" {{else}} "button" {{end}}>{{$key}}</button>
    {{end}}
</form>
</div>
